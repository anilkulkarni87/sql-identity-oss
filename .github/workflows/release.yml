name: Release Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push container images to GHCR"
        required: false
        default: false
        type: boolean
      publish_pypi:
        description: "Publish Python package to PyPI"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  python-dist:
    name: Build Python Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and verify artifacts
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/release.lock
          python -m build
          twine check dist/*

      - name: Scan Python dist artifacts
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: dist
          vuln-type: library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'

      - name: Smoke install from wheel
        run: |
          python -m venv .venv-release
          . .venv-release/bin/activate
          python -m pip install dist/*.whl
          idr version
          idr quickstart --help

      - name: Attest Python artifacts
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  publish-pypi:
    name: Publish to PyPI
    needs: python-dist
    runs-on: ubuntu-latest
    if: |
      (
        startsWith(github.ref, 'refs/tags/v') &&
        secrets.PYPI_API_TOKEN != ''
      ) ||
      (
        github.event_name == 'workflow_dispatch' &&
        inputs.publish_pypi &&
        secrets.PYPI_API_TOKEN != ''
      )
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  container-images:
    name: Build Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && inputs.push_images)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (API)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/idr-api
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Docker metadata (UI)
        id: meta_ui
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/idr-ui
          tags: |
            type=ref,event=tag
            type=sha,prefix=sha-

      - name: Build and push API image
        id: build_api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: idr_api/Dockerfile
          push: true
          provenance: true
          sbom: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}

      - name: Scan API image vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/idr-api@${{ steps.build_api.outputs.digest }}
          vuln-type: library,os
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'

      - name: Attest API image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/idr-api
          subject-digest: ${{ steps.build_api.outputs.digest }}
          push-to-registry: true

      - name: Build and push UI image
        id: build_ui
        uses: docker/build-push-action@v6
        with:
          context: idr_ui
          file: idr_ui/Dockerfile
          push: true
          provenance: true
          sbom: true
          tags: ${{ steps.meta_ui.outputs.tags }}
          labels: ${{ steps.meta_ui.outputs.labels }}

      - name: Scan UI image vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/idr-ui@${{ steps.build_ui.outputs.digest }}
          vuln-type: library,os
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: '1'

      - name: Attest UI image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/idr-ui
          subject-digest: ${{ steps.build_ui.outputs.digest }}
          push-to-registry: true

      - name: Print image digests
        run: |
          echo "API digest: ${{ steps.build_api.outputs.digest }}"
          echo "UI digest:  ${{ steps.build_ui.outputs.digest }}"

      - name: Publish release security summary
        run: |
          {
            echo "## Release Security Outputs"
            echo "- API image digest: \`${{ steps.build_api.outputs.digest }}\`"
            echo "- UI image digest: \`${{ steps.build_ui.outputs.digest }}\`"
            echo "- Signed attestations: https://github.com/${{ github.repository }}/attestations"
          } >> "$GITHUB_STEP_SUMMARY"
